<!DOCTYPE html>
<html>

<head>
    <title>
        Account
    </title>
    <meta name="description" content="Login" />
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="page">

        <div class="social">
            <button class="facebook" type="button">
                <span class="icon"><i class="fab fa-facebook-f"></i></span>Connect with Facebook
            </button>

            <button class="twitter" type="button">
                <span class="icon"><i class="fab fa-twitter"></i></span>Connect with Twitter
            </button>
        </div>

        <div class="sign-up">
                Or sign up with
        </div>

        <div>
            <form>
                <div class="social">
                    <input class="name" placeholder="First Name" type="text" name="firstname">
                    <input class="name" placeholder="Last Name" type="text" name="lastname">
                </div>

                <div>
                    <input class="email" placeholder="your@email.com" type="email" name="email">
                    <input class="password" placeholder="password" type="password" name="password">
                </div>

                <div class="sign-up">
                    By creating an account, you agree to our <span class="terms">Terms & Conditions</span>
                </div>

                <div>
                    <input class="create" type="submit" value="Create account">
                </div>
            </form>
        </div>

        <div class="sign-up">
            Template by <span class="template-author">Zali</span>
        </div>

    </div>
</body>
</html>
